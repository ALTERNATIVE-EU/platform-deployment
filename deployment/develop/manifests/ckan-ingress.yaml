apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-ckan
  namespace: alternative
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: cluster-issuer-letsencrypt
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.class: nginx
    meta.helm.sh/release-name: ckan
    meta.helm.sh/release-namespace: alternative
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    nginx.ingress.kubernetes.io/proxy-buffers: 4 256k
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: 256k
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: "dev.alternative.cst-bg.net"
    http:
      paths:
      - backend:
          service:
            name: ckan
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: keycloak
            port:
              number: 80
        path: /auth/
        pathType: Prefix
  tls:
  - hosts:
    - "dev.alternative.cst-bg.net"
    secretName: cert-alternative